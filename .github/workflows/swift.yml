name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v3
    - uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.6.1"
    - name: Get swift version
      run: swift --version
    - name: Build
      run: swift build
    - name: Run tests
      run: swift test
